<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el número</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Adivina el número</h1>
    <div class="characters-container">
      <div class="character">
        <img src="/assets/img/c3po1 (1).gif" alt="C-3PO" class="character-image">
        <p><strong>C-3PO:</strong> Piensa en un número del 1 al 100, para adivinarlo, por favor.</p>
      </div>
      <div class="character">
        <img src="/assets/img/r2d2.gif" alt="R2-D2" class="character-image">
        <p><strong>R2-D2:</strong> Beep boop beeep.</p>
      </div>
    </div>
    <button id="startButton" class="btn btn-primary">Comenzar</button>
    <div id="result" class="mt-3"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
